<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule </title>

    <link rel="shortcut icon" type="image/x-icon" href="../Images/home.png">

    <link rel="stylesheet" href="cat.css">
</head>
<body>

   
   <div class="container">
           <div class="header">
               
           </div>
   </div>

   <div class="category">

        <div class="category-item">
            <button class="category-card" data-category="Ladies">
                <img src="./scheduleImage/jacketIcon.png">
                <h4>Gents Casual Wear</h4>
            </button>

        </div>

        <div class="category-item">
            <button class="category-card" data-category="gents">
                <img src="./scheduleImage/formalgents.png">
                <h4>Gents formal Wear</h4>
            </button>
        </div>

        <div class="category-item">
            <button class="category-card" data-category="Ladies">
                <img src="./scheduleImage/Blouse.jpg">
                <h4>Kides</h4>
            </button>
        </div>

        <div class="category-item">
            <button class="category-card" data-category="Ladies">
                <img src="./scheduleImage/Blouse.jpg">
                <h4>Home</h4>
            </button>
        </div>

    

      

      
   </div>

   <div class="section">

   
    

       <div class="card">
         <img src="./scheduleImage/towel.jpg">
         <div class="card-bottom">
            <div class="filterDiv" id="title">
                Bath Towel
            </div>
            <p id="price">Rs:250.00</p>
             <button class="addbtn" id="addbtn">Add</button>
         </div>
        </div>

        <div class="card">
            <img src="./scheduleImage/Blouse.jpg">
            <div class="card-bottom">
               <div class="filterDiv">
                   Blouse
               </div>
                <button  class="addbtn" id="addbtn">Add</button>
            </div>
           </div>

           <div class="card">
            <img src="./scheduleImage/curtain.jpg">
            <div class="card-bottom">
               <div class="filterDiv">
                  Curtain
               </div>
                <button class="addbtn" id="addbtn">Add</button>
            </div>
           </div>

           <div class="card">
            <img src="./scheduleImage/bed.jpg">
            <div class="card-bottom">
               <div class="filterDiv">
                   Bed Sheet
               </div>
                <button class="addbtn" id="addbtn">Add</button>
            </div>
           </div>

           <div class="card">
            <img src="./scheduleImage/frock.jpg">
            <div class="card-bottom">
               <div class="filterDiv">
                   Frock
               </div>
                <button class="addbtn" id="addbtn">Add</button>
            </div>
           </div>

           <div class="card">
            <img src="./scheduleImage/saree.jpg">
            <div class="card-bottom">
               <div class="filterDiv">
                   Saree
               </div>
                <button class="addbtn" id="addbtn">Add</button>
            </div>
           </div>

           <div class="card">
            <img src="./scheduleImage/shirt.jpg">
            <div class="card-bottom">
               <div class="filterDiv">
                  Shirt
               </div>
                <button class="addbtn" id="addbtn">Add</button>
            </div>
           </div>


           <div class="card">
            <img src="./scheduleImage/tshirt.jpg">
            <div class="card-bottom">
               <div class="filterDiv">
                   T shirt
               </div>
                <button class="addbtn" id="addbtn">Add</button>
            </div>
           </div>


           <div class="card">
            <img src="./scheduleImage/denim.jpg">
            <div class="card-bottom">
               <div class="filterDiv">
                   Denim
               </div>
                <button class="addbtn" id="addbtn">Add</button>
            </div>
           </div>


           <div class="card">
            <img src="./scheduleImage/suit.jpg">
            
            <div class="card-bottom">
               <div class="filterDiv">
                   Suit
               </div>
                <button class="addbtn" id="addbtn">Add</button>
            </div>
           </div>


        <div class="modal" id="modal">
            <div class="modal-content">
                <div class="title">
                    <h2>Customize Your Service</h2>
                    <button id="close">X</button>
                    <br>
                    <hr>
                </div>
                <div class="image">
                    <img id="popup-image" src="" alt="popup-image">

                </div>
               <div class="selection">
                    <div class="method">
                        <h2>Select Method</h2>
                        <div class="slider-Method">

                        </div>
                    </div>
                     <div class="form">
                          <h2>Select Form</h2>
                          <div class="slider-Form">
                            
                          </div>
                     </div>
                     <div class="form">
                        <h2>Special Note</h2>
                        <textarea cols="38" rows="3">

                        </textarea>


                        <button class="addBasket">Add to Basket</button>
                        
               </div>

             

               <div class="counter">
                <button id="plus">+</button>
                <p id="count">0</p>
                <button id="drop">-</button>
               </div>
             
              
                
            </div>
            
               
            
        </div>
       
     </div>
           
     
   </div>



    <script src="./script.js"></script>
</body>
</html>
