<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link rel="shortcut icon" type="image/x-icon" href="/Frontend/Images/home.png">

    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>

<div class="modal">
    <div class="modal-content">
        <span class="close" onclick="clickfun()">&times;</span>
        <h2>Sign In</h2>
        
        <form id="registerForm" action="signin.html" method="post">
            <input type="text" id="name" placeholder="Name" required>
         <small id="nameError" class="error"></small>

         <input type="number" id="num" placeholder="Phone" required>
         <small id="phoneError" class="error"></small>

         <input type="email" id="email" placeholder="Email address" required>
         <small id="emailError" class="error"></small>

         <input type="password" id="password" placeholder="Password" required>
         <small id="passwordError" class="error"></small>
         <input type="hidden" name="role" value="customer">
         
         
         <button type="submit" class="signup-btn">SIGN UP</button>
     </form>


        <p class="signup-text">Already have an account? <a href="signin.html">Sign In</a></p>
        <hr>
        <div class="divider">
            <span>Or Sign in Using</span>
        </div>

        <div class="google-signin">
            <img src="google.png" alt="Google Sign-in">
        </div>  
    </div>
</div>

</body>
</html>
